<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact.css">

</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Datos de Contacto</h3>
          <a href="HOME.html"><img width="10%" src="img/Back2.png" alt=""></a>
          <fieldset>
            <input placeholder="Nombres" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Apellidos" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Correo Electrónico" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Número de Teléfono" type="tel" tabindex="3" required>
          </fieldset>
          
          <fieldset>
            <textarea placeholder="Déjanos tus sugerencias, dudas o comentarios" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button  name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>
    

</body>
</html>
